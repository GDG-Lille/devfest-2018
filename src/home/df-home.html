<dom-module id="df-home">
    <template>
        <style include="shared-styles"></style>

        <main>
            <df-intro></df-intro>
            <df-place></df-place>
            <df-sponsors></df-sponsors>
        </main>

    <script>
        class Home extends Polymer.Element {
			static get is() { return 'df-home'; }
			
			static get properties() {

			}
		}

		customElements.define(Home.is, Home);
    </script>
</dom-module>
