<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="df-map">
    <template>
        <style include="shared-styles">
            .navigate-button {
                position: absolute;
                bottom: 10px;
                right: 6px;
            }
        </style>

        <google-map
                fit-to-markers
                api-key="AIzaSyAIIO4U1G38TKIrJr8-CMi2t5mg7KGfrv8"
                zoom="13"
                additional-map-options='{"draggable": false, "zoomControl": false, "scrollwheel": false, "disableDoubleClickZoom": true}'>
            <google-map-marker 
                latitude="[[latitude]]" 
                longitude="[[longitude]]" 
                draggable="false"
                slot="markers"
                icon="./images/map-marker.png">
            </google-map-marker>
        </google-map>
        <paper-button raised class="primary navigate-button" on-click="navigateToMaps">Y aller !</paper-button>           
    </template>

    <script>
        class Map extends Polymer.Element {
			static get is() { return 'df-map'; }
			
			static get properties() {
				return { 
                    latitude: Number,
                    longitude: Number,
                    url: String,
                    rootPath: String 
                };
			}

			navigateToMaps() {
                location.href = this.url;
            }
		}

		customElements.define(Map.is, Map);
    </script>
</dom-module>
