<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="./layout/df-header.html">
<link rel="import" href="./layout/df-footer.html">

<link rel="import" href="./home/df-home.html">
<link rel="import" href="./schedule/df-schedule.html">

<dom-module id="df-app">
  <template>
    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <df-header page="{{page}}"></df-header>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="home"
        role="main">
      
        <df-home name="home"></df-home>
        <df-schedule name="schedule"></df-schedule>
        <df-speakers name="speakers"></df-speakers>
        <df-faq name="faq"></df-faq>
    </iron-pages>

    <df-footer></df-footer>
  </template>

  <script>
    class App extends Polymer.Element {
      static get is() { return 'df-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';
      }

      _pageChanged(page) {
        var resolvedPageUrl = this.resolveUrl(page + '/df-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._goHome.bind(this),
            true);
      }

      _goHome() {
        this.page = 'home';
      }
    }

    window.customElements.define(App.is, App);
  </script>
</dom-module>
