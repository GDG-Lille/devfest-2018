<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <template>
	<style>
        :root {
            --primary-color: var(--paper-red-900);
            --secondary-color: var(--paper-blue-600);
            --width: 850px;
        }

        paper-button {
            color: white;
            font-size: 14px;
            width: 185px;
            margin-bottom: 8px;
            justify-content: center;    
            text-transform: uppercase;
            outline-width: 0;
            letter-spacing: 2px;
            text-align: center;
        }
        
        paper-button.primary {
            background-color: var(--primary-color);
        }
        
        paper-button.secondary {
            background-color: var(--secondary-color);
        }

        paper-button.large {
            margin: 0 auto;
            width: 50%;
        }

        h2,
        a,
        .text.primary {
            color: var(--primary-color);
        }

        .text.secondary {
            color: var(--secondary-color);
        }

        section {
            padding-top: 25px;
        }

        img {
            max-width: 100%;
        }

        article {
            font-weight: 100;
            margin: 0 auto 50px auto;
            max-width: var(--width);
            padding: 0 5%;
        }

        article h2 {
            font-weight: 100;
            font-size: 34px;
            margin: 5px;
            text-align: center;
        }

        article h2 strong {
            text-transform: uppercase;
        }

        article h4 {
            text-align: left;
            margin: 16px 0;
            padding: 0 16px;
        }

        article p {
            font-size: 18px;
            line-height: 30px;
            padding: 0 5px;
            text-align: left;
        }

        article p.justified {
            text-align: justify;
        }

        article p.small {
            max-width: 400px;
            text-align: justify;
            margin: 0 auto;
        }

        article hr {
            width: 100px;
            height: 2px;
            border: none;
            margin: 20px auto;
            background-color: var(--primary-color);
        }
	</style>
  </template>
</dom-module>
