        }

                    <df-schedule-item name="" company="" avatar="" date-label="09:00" title="Keynote d'ouverture" abstract="" category="" date="2018-06-21T09:00:00-02:00"

                    <df-schedule-item name="Sébastien FRIESS" company="SFEIR" avatar="sebastien-friess.jpg" date-label="09:50" title="gRPC, communiquons autrement"
                        abstract="gRPC, tout le monde en parle mais personne ne l'a jamais utilisé. Qu'est ce qui différencie ce mode communication ? Comment ça marche ? Et si moi aussi je veux l'utiliser par quoi je commence ? Au travers d'une présentation et d'un cas d'application simple nous allons découvrir ce qu'est réellement gRPC et comment l'utiliser dans un programme en Go, parce qu'on le vaut bien."
                        category="Cloud / DevOps" date="2018-06-21T09:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="10:40" title="Pause" abstract="" category="" date="2018-06-21T10:40:00-02:00"
                        duration="20mn" type="Conférence"></df-schedule-item>

                    <df-schedule-item name="Yoan Rousseau & Pierre-Yves Aillet" company="Zenika" avatar="yoan-rousseau.jpg" date-label="11:00"
                        title="Métrologie et Alerting avec Prometheus et Grafana" abstract="Les infrastructures élastiques, les conteneurs, et plus globalement les approches Devops ont bouleversé le déploiement des applications, mais également leur supervision. L'objectif de Prometheus est de répondre à ces changements. Lors de cette présentation, nous vous proposons de découvrir Prometheus. Nous évoquerons l'histoire du projet, ses différents composants et leur articulation. Nous vous ferons une démonstration de son usage pour monitorer des machines, mais aussi une Delorean, une invasion d'aliens ..."
                        category="Cloud / DevOps" date="2018-06-21T11:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>

                    <df-schedule-item name="" company="" avatar="" date-label="11:50" title="Déjeuner" abstract="" category="" date="2018-06-21T11:50:00-02:00"
                        duration="50mn" type=""></df-schedule-item>
                    <df-schedule-item name="Aurélien Loyer & Nathan Damie" company="Zenika" avatar="aurelien-loyer.jpeg" date-label="12:50" title="Tout le monde sait comment utiliser Angular / React / VueJs ... mais savez-vous comment utiliser JavaScript ?"
                        abstract="Aujourd’hui tout le monde connait les frameworks Angular, React Vuejs, mais savez-vous utiliser Javascript ? Savez-vous modifier votre framework favori, comprendre comment fonctionne un binding , comment fonctionne un router ? Et pourquoi utiliser un framework pour un simple POC alors que parfois il est si simple de revenir aux sources ? Et si on se posait les bonnes questions ?"
                        category="Web" date="2018-06-21T12:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Olivier Philippot" company="Greenspector" avatar="olivier-philippot.jpg" date-label="13:50" title="Autopsie de la mémoire Android"
                        abstract="Crash mémoire, out of memory, fuites mémoires... autant de symptomes que l'on aime pas voir remonté chez nos utilisateurs. Bug simple mais analyse compliquée qui nécessite une comprehension du système. Les type de mémoire sont variés (privée / partagée, Clean / Dirty , USS, MMap, Zram...) et les outils (Android Studio, Dumpsys...) ne mesurent pas les mêmes données. Lors de cette session nous verrons comment mesurer la consommation des applications Android, comment détecter des problèmes (Tests statiques, stress test...) et surtout comment réduire la taille occupée (Actions sur les Images, SDK, réduction de la taille de l'APK...)"
                        category="Mobile / IoT" date="2018-06-21T13:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="14:40" title="Pause" abstract="" category="" date="2018-06-21T14:40:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Léo Unbekandt" avatar="leo-unbekandt.jpg" date-label="15:00" title="Modern API Authentication 101"
                        abstract="L'authentification est quelque chose de difficile mais de nécessaire. C'est par ce procédé qu'une application est à même de confirmer l'identité d'un de ses utilisteurs, en d'autres mots, la sécurité de votre API en dépend. Quelles sont aujourd'hui les technologies disponibles pour vous ? Cette présentation présente des méthodes modernes d'authentification scalables, stateless et distribuées. Oubliez le token unique envoyé via HTTP basic auth, accueillez OAuth, JWT et la gestion de token avancée."
                        category="Carabistoule" date="2018-06-21T15:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="David Gageot" company="Google" avatar="david-gageot.jpeg" date-label="16:00" title="Docker, Kubernetes et Istio, c'est utile pour mon monolithe?"
                        abstract="Pour développer et mettre en production une architecture à base de micro-services, Docker, Kubernetes et Istio s'imposent. Docker nous donne l'isolation des services, Kubernetes permet de les distribuer sur un cluster et Istio apporte de l'intelligence au réseau.
                                      Mais voilà, comme 80% des développeurs, c'est une application monolithique et paléolithique que je dois moderniser. Comment puis-je tirer tous les bénéfices de ces outils ? Puis-je le faire sans toucher une ligne de code de mon application ?
                                      Simplification des montées de version, Déploiement sur le Cloud, Sécurisation des flux, Terminaison SSL, Blue/Green deployments, A/B Testing, Monitoring des Apis... Autant de cas concrets que l'on mettra en oeuvre sans toucher au monolithe !!"
                        category="Cloud / DevOps" date="2018-06-21T16:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="16:50" title="Pause" abstract="" category="" date="2018-06-21T16:50:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Geoffrey Garnotel" company="SFEIR" avatar="geoffrey-garnotel.jpg" date-label="17:10" title="Data Stream avec Apache Beam / Cloud Dataflow"
                        abstract="Gérer des flows de données et l'exploiter en temps réel est au coeur de nombreuses plateformes. Etre capable d'absorber des données de sources différentes, de les analyser, de les transformer ou de les enrichir pour différents clients ou exploitations est un besoin courant des différentes plateformes Data.
                                      A l'aide d'apache Beam / Cloud Dataflow, nous allons explorer les paradigmes à prendre en compte lors de la mise en place de stream processing et se poser les bonnes questions lors de la mise en place de notre pipeline de donnée."
                        category="Cloud / DevOps" date="2018-06-21T17:10:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="18:10" title="Keynote de fermeture" abstract="" category="" date="2018-06-21T18:10:00-02:00"
                        duration="50mn" type=""></df-schedule-item>

                </div>

                    <df-schedule-item name="Antoine Gerard & Romain Pedepoy" company="Smart&Soft" avatar="antoine-gerard.png" date-label="09:50"
                        title="Rendez vos applications Android instantanée avec les Instant Apps" abstract="Google propose un nouveau “format” d’application, les Instant Apps. La promesse est de permettre à l’utilisateur de tester une application native sans passer par l’installation de celle-ci sur le Play Store. Cela peut être une bonne opportunité pour convertir une audience web mobile vers l’application et améliorer l’expérience utilisateur.

                        Nous allons voir comment créer et/ou transformer une application Android en Instant App. À la suite de ce développement pour LCI, nous vous proposons un retour d’expérience : Qu’est ce qu’une Instant App ? Comment en faire une ? Quels sont les prérequis à avoir et les erreurs à éviter ?
                        
                        A l’issue de ce talk vous serez alors paré pour réaliser vous même une Instant App." category="Mobile / IoT"
                        date="2018-06-21T09:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="10:40" title="Pause" abstract="" category="" date="2018-06-21T10:40:00-02:00"
                        duration="20mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Francois Teychene & Estelle Landry" company="Saggie" avatar="froncois-teychene.jpg" date-label="11:00"
                        title="L'UX a sauvé mon Devops" abstract="Elle s’appelle UX, lui s’appelle Devops. Ils sont amoureux mais sont au coeur de disputes entre deux familles rivales tels les Capulet et les Montaigu.

                    Elle partage beaucoup de points communs avec lui :
                    
                    Ils ne voient jamais un projet dans son intégralité.
                    Les deux sont des concepts émergeants des années 2010 au sein de l’IT.
                    Ils sont tous les deux au centre des équipes et servent de liant entre les développeurs. Mais malgré tout, tout les sépare ! Cependant, les choses ont changé et les meurs ont évolué.
                    Un jour, alors que notre Devops tentait en vain de convaincre sa hiérarchie, de désespoir, il se tourna vers UX et pria pour son assistance. Ce qu’il vit alors l’enchanta et il compris … Ses faiblesses étaient ses forces et il pouvait lui apporter autant. Son idéation était semblable à son automatisation. Quand il lui parlait de Scale, elle comprenait même si ce n’était pas la même chose (analytics scale) et leurs objectifs étaient beaucoup trop semblables pour que ce soit une coincidence …
                    
                    Venez voir l’histoire d’amour la plus improbable des ces 10 dernières années !" category="Cloud / DevOps"
                        date="2018-06-21T11:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="11:50" title="Déjeuner" abstract="" category="" date="2018-06-21T11:50:00-02:00"
                        duration="50mn" type=""></df-schedule-item>
                    <df-schedule-item name="Benjamin Monjoie" company="Appkers" avatar="benjamin-monjoie.jpg" date-label="12:50" title="A Kotlink between worlds"
                        abstract="Kotlin is very popular in the Android community but Jetbrains hasn't focused only on the Java related worlds. They have targeted Javascript from the beginning and now they are also broadening their scope to other realms like iOS. Therefore, it's time for you to get acquainted on how you can share code between your projects. That is why, through the help of a little game called "
                        Magic Square
                        ", Benjamin will take you through the steps and lessons learned of how you can share code between a Javascript based interface and an Android application. The talk will focus on the best practices to achieve better code sharing, ensure your code is testable and what are the pitfalls you may encounter on your journey to an all platform Kotlin code." category="Mobile / IoT" date="2018-06-21T12:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Alexis Hassler" company="Sewatech" avatar="alexis-hassler.png" date-label="13:50" title="HTTP2 en pratique"
                        abstract="Je suppose que vous avez déjà vu cette démo montrant une image morcelée qui s'affiche tellement plus vite en HTTP/2. Si ce n'est pas le cas, je vous la montrerai, et je vous expliquerai brièvement pourquoi c'est aussi rapide.

                        Le but de cette présentation, c'est surtout de vous montrer comment HTTP/2 est implémenté aujourd'hui dans les principaux serveurs Web du marché, comme Apache httpd, nginx ou NodeJS. Comme souvent, le cas de Java est un peu plus compliqué. Rien que pour Tomcat, il y a plusieurs variantes : en h2 ou h2c, avec Java 8 ou Java 9, avec JSSE ou OpenSSL. Je vous expliquerai pourquoi toutes ces variantes.
                        
                        Enfin nous évaluerons l'impact que peut avoir HTTP/2 sur notre code et comment les API Push peuvent faire charger l'image morcelée encore plus rapidement."
                        category="Web" date="2018-06-21T13:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="14:40" title="Pause" abstract="" category="" date="2018-06-21T14:40:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Hubert SABLONNIÈRE" company="Clever Cloud" avatar="hubert-sablonniere.jpg" date-label="15:00" title="#RetourAuxSources : Les cookies HTTP"
                        abstract="Les cookies HTTP sont partout ! Pas une journée sans qu’un site nous demande “d’accepter les cookies”. Rares sont les projets Web qui ne les utilisent pas et pourtant leur fonctionnement nous échappe trop souvent.

                    On confond les règles auxquelles ils sont soumis au sein des navigateurs. On fait des amalgames avec les sessions côté serveur. Ces petits trous dans le gigantesque éventail de connaissances du développeur moderne ont parfois des impacts non négligeables sur la sécurité de nos applications et sur la préservation de notre vie privée en tant qu’utilisateur du Web.
                    
                    Au menu de cette session, je vous propose de (re)découvrir les cookies HTTP par l’exemple et la pratique. Nous reviendrons sur leurs origines et nous verrons en détails le fonctionnement au sein des navigateurs et des serveurs. Enfin, nous aborderons les aspects les plus récent dans le domaine (SameSite, cookie prefix...). Ce talk sera plus généralement l’occasion de parler de sécurité, de tracking et de vie privée."
                        category="Web" date="2018-06-21T15:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Thomas Lalaux" company="Norauto" avatar="thomas-lalaux.jpg" date-label="16:00" title="Comment mettre en place une chaine de déploiement continu avec Github, Jenkins, Kubernetes sur AWS"
                        abstract="L'idée de ce talk sera de voir comment mettre en place un process d'intégration continue direct en production grâce aux outils GitHub, Jenkins et Kubernetes. Ce talk parlera d'automatisation, de qualité, de conteneurs et d'AWS.

                        " category="Cloud / DevOps" date="2018-06-21T16:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="16:50" title="Pause" abstract="" category="" date="2018-06-21T16:50:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Julien Debon" company="Decathlon" avatar="julien-debon.png" date-label="17:10" title="De Java7 à la programmation fonctionnelle"
                        abstract="La Programmation fonctionnelle permet de résoudre les problèmes de façon plus simple et plus humaine. C'est pourquoi elle a le vent en poupe, même les principaux langages Objet tendent de plus en plus dans cette direction (Java, C++, etc.).

                        Nous allons aborder/rappeler comment faire du Fonctionnel en Java en s'appuyant sur Java 8 et Vavr, puis nous migrerons une application web Java 7 en fonctionnel pour démystifier le traditionnel argument  : C'est cool pour les nouveaux projets mais ça marchera jamais sur mon application existante."
                        category="Web" date="2018-06-21T17:10:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>

                    <df-schedule-item name="" company="" avatar="" date-label="18:10"></df-schedule-item>

                </div>

                    <df-schedule-item name="" company="" avatar="" date-label="09:00"></df-schedule-item>
                    <df-schedule-item name="Sebastien Pertus" company="Microsoft" avatar="sebastien-pertus.jpeg" date-label="09:50" title="ESM : EcmaScript Modules in browser and NodeJS. It's about time !"
                        abstract="ES5 et la vague NodeJS nous ont apportés une nouvelle méthode d'architecture de notre code JavaScript : Les Modules.
                        Depuis ES6, les modules sont (enfin) définis et normés. Mais il va falloir comprendre pourquoi et comment les intégrer dans votre code.
                        Nous verrons ensemble comment utiliser cette nouvelle syntaxe, comment elle s'intègre dans votre code client et désormais dans votre code NodeJS.
                        Et comme on part de loin, d'un historique pharaonique, nous verrons quels sont les défis pour chaque développeur, que ce soit Front ou Back, quand il va s'agir de migrer un code existant, utilisant RequireJS ou CommonJS ?
                        Be prepared !! On va parler de normes, d'évolution de JavaScript, et de Michael Jackson !! (si si, ça a un rapport :) )"
                        category="Web" date="2018-06-21T09:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="10:40" title="Pause" abstract="" category="" date="2018-06-21T10:40:00-02:00"
                        duration="20mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Olivier Wulveryck" company="Octo" avatar="olivier-wulveryck.jpg" date-label="11:00" title="Le machine learning par un imp-op-steur"
                        abstract="D'Admin Sys à SRE en passant par le DevOps, le développement logiciel fait désormais partie intégrante des métiers de l'infra. D'un autre côté, on assiste à l'émergence du 'logiciel 2.0' (Google lui même se réécrivant en logiciel 2.0).

                        Le logiciel mange aussi le monde de l'Ops.
                        
                        Le machine learning peut-il aider à analyser les root-cause des incidents ? A analyser une facture AWS ? A faire du capacity planning ?
                        
                        Peut-on remplacer plus de 10 ans d'expérience par une robot ?
                        
                        L'Ops de demain est peut-être un codeur de Bot-Ops, l'Ops d'aujourd'hui peut en être le mentor
                        
                        Cette présentation s'adresse à tous les geek curieux qui se retrouvent davantage dans
                        
                        'que vais-je mijoter pour l'avenir ?'' plutôt que dans 'à quelle sauce vais-je être mangé ?'.
                        
                        " category="Big Data / Machine Learning" date="2018-06-21T11:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="11:50" title="Déjeuner" abstract="" category="" date="2018-06-21T11:50:00-02:00"
                        duration="50mn" type=""></df-schedule-item>
                    <df-schedule-item name="Julien Durillon" company="Clever Cloud" avatar="julien-durillon.jpg" date-label="12:50" title="À tables ! Router efficacement avec Iproute et Netfilter."
                        abstract="Avant, tout était simple. On lançait toutes nos applications sur la même machine. Tout le monde écoutait sur localhost:808X et on était content. Maintenant, ton CTO te demande de tout mettre dans des conteneurs, parce que « ça va plus vite à packager et c’est microservices-ready ! »

                        Et là, tu commences à flipper parce qu’il faut faire du réseau. Et toi, pendant les cours sur IPv4 et TCP, bah tu dormais, bercé(e) par le ballet des trames ethernet.
                        
                        Dans ce talk, nous allons décortiquer différents outils. Voir comment les utiliser ensemble pour que les paquets aillent où on veut qu’ils aillent."
                        category="Cloud / DevOps" date="2018-06-21T12:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Guillaume Laforge & Wassim Chegham" company="Google" avatar="guillaume-laforge.jpeg" date-label="13:50"
                        title="Chatbots, et si on passait la seconde ? " abstract="Après l’étape de conception du persona de votre chatbot, de ses dialogues, il est maintenant temps de passer la seconde et de se plonger dans des sujets plus avancés. Nous allons continuer notre exploration de Dialogflow, de la plateforme Actions on Google, pour parler d’authentification des utilisateurs (par exemple, avec “account linking”), comment peut-on effectuer des transactions, comment au mieux tirer parti de la “surface” d’utilisation (téléphone, enceinte connectée), ou bien quelles informations peuvent être demandées (localisation, adresse, nom, etc.)"
                        category="Carabistoule" date="2018-06-21T13:50:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="14:40" title="Pause" abstract="" category="" date="2018-06-21T14:40:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Gautier Mechling" company="Nilhcem" avatar="gautier-mechling.jpeg" date-label="15:00" title="De la domotique faite-maison avec Android Things et le Google Assistant"
                        abstract="La domotique, c'est aussi cool que c'est reuch. Mais l'avantage à être pauvre, c'est qu'on peut apprendre plein de choses en les faisant nous même.

                        Comme si on allait dépenser plus de 100€ pour des ampoules compatibles Google Home alors que pour 10 fois moins cher on peut tout faire nous-même en achetant des objets sur des sites chinois pour les retro-engineerer et écrire du code Android Things et Actions on Google afin de pouvoir les contrôler à la voix.
                        
                        Tiens ben d'ailleurs c'est ce qu'on va faire, ça va nous permettre de découvrir Android Things, le Google Assistant, voir comment on peut hacker des objets made-in-china, et surtout, ça nous permettra d'économiser des billets violets."
                        category="Mobile / IoT" date="2018-06-21T15:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="Guillaume Gillon & David Brassely" company="Decathlon" avatar="guillaume-gillon.jpg" date-label="16:00"
                        title="L'open-source à la rescousse de mes APIS: comment les sécuriser grâce à Gravitee.io et Keycloak"
                        abstract="Les concepts de CORS, OAuth, OpenID Connect, SAML, JWT rate-limiting, quota,... sont maintenant largement répandus mais pourtant mal maîtrisés et pas toujours mis en oeuvre dans les règles de l'art. Pour faciliter la vie du développeur, nous allons voir comment mettre en place la sécurisation de vos APIs sans avoir à intervenir sur vos backends grâce aux outils open-source que sont Gravitee.io et Keycloak."
                        category="Web" date="2018-06-21T16:00:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="16:50" title="Pause" abstract="" category="" date="2018-06-21T16:50:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Maxime Ghignet" company="" avatar="maxime-ghignet.jpg" date-label="17:10" title="Git dammit!" abstract="T'as deux minutes ? J'ai un problème avec Git. Telle est la phrase que l'on entend très régulièrement, murmurée dans les open-spaces. Le but de ce talk est de reprendre les problèmes les plus souvent rencontrés sur Git au travers un ensemble de cas d'usages, illustrés par des démos."
                        category="Carabistoule" date="2018-06-21T17:10:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>

                    <df-schedule-item name="Grégory Bévan & Thomas Betous" company="Zenika" avatar="gregory-bevan.jpg" date-label="09:50" title="Devenez un backend hero abec Kotlin"
                        abstract="Kotlin gagne en popularité depuis la sortie officielle de sa version 1.0. Petit à petit, il devient la référence à la fois dans le monde du mobile (Android), du backend (Spring) et des outils (Gradle).

                        Dans ce codelab nous allons introduire progressivement les concepts clé du langage à travers le développement du backend d'une application permettant de tester les capacités des développeurs, type CodinGame."
                        category="Web" date="2018-06-21T09:50:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="11:50" title="Déjeuner" abstract="" category="" date="2018-06-21T11:50:00-02:00"

                    <df-schedule-item name="Christophe Furmaniak & Nicolas Lassalle" company="Appkers" avatar="christophe-furmaniak.jpg" date-label="12:50"
                        title="Tout le monde parle de Kubernetes, et si vous vous y mettiez vous aussi?" abstract="De nos jours il est difficile de ne pas avoir entendu parler de Kubernetes.

                        Que l'on fasse partie de ceux qui pensent que c'est un accélérateur de la containerisation ou de ceux qui trouvent que c'est plus compliqué que Docker Swarm et son descripteur docker-compose.yml, une chose est sûre, il faut mettre les mains dans le cambouis pour se faire sa propre idée. C'est justement ce que nous vous proposons dans ce CodeLab!
                        
                        Nous irons à l'essentiel et vous serez en mesure de déployer rapidement votre première application dans un cluster Kubernetes hébergé sur GKE (Googke Kubernetes Engine) qui sera provisionné pour vous. En sortant du codelab, vous aurez eu l'occasion de découvrir ce que sont les pods, deployments, services et ingress et vous serez en mesure de partir sur de bonnes bases pour vos explorations futures des nombreuses fonctionnalités proposées par cet orchestrateur de containers.
                        
                        Les seuls outils dont vous aurez besoin :
                        
                        votre éditeur de texte préféré pour écrire les descripteurs Kubernetes au format YAML
                        kubectl, la ligne de commande permettant d'intéragir avec l'instance Kubernetes qui sera mise à votre disposition
                        git pour récupérer les fichiers qui vous permettront de partir du bon pied
                        Que vous soyez développeurs, gestionnaire d'infrastructure ou architecte, venez découvrir Kubernetes avec nous!"
                        category="Cloud / DevOps" date="2018-06-21T12:50:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>
                    <df-schedule-item name="" company="" avatar="" date-label="14:40" title="Pause" abstract="" category="" date="2018-06-21T14:40:00-02:00"
                        duration="20mn" type=""></df-schedule-item>
                    <df-schedule-item name="Antoine Neveux & Michel Daviot" company="Worldline" avatar="antoine-neveux.jpeg" date-label="15:00"
                        title="Le Pair Programming sous toutes ses formes" abstract="Bien que souvent résumée à mettre deux développeur·se·s derrière un même clavier, la pratique du Pair Programming n'est pas triviale, et se retrouve en bien des occasions comme pointée du doigt car peu efficace, ou frustrante pour les participant·e·s.

                        Lors de ce codelab, vous découvrirez que le Pair Programming peut se décliner sous de multiples formes selon vos objectifs : découvrir un nouveau langage, résoudre un problème complexe, faire découvrir une technologie, ou simplement pratiquer des techniques de développement. A la manière de katas d'arts martiaux, et en se basant sur la pratique, nous illustrerons différentes façons d'appréhender l'art du travail en binôme pour écrire du code.
                        
                        Vous découvrirez lors de cet atelier différentes techniques et approches réutilisables vous permettant un travail actif des deux membres du duo ! Tout ceci au travers d'exercices et de défis de programmation amusants, à réaliser dans le langage de votre choix ! Mais bien entendu, toujours en binôme ;)
                        
                        A la suite de cet atelier, vous pourrez réutiliser toutes ces techniques pour animer vos séances de Pair Programming et pour favoriser le travail de groupe dans vos équipes : parfait par exemple pour vous lancer dans l'aventure DevOps !"
                        category="Agile / Méthodologie" date="2018-06-21T15:00:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>

                    <df-schedule-item name="Siegfried Ehret" company="Sfeir" avatar="SiegfriedEhret.jpg" date-label="17:10" title="Vos premiers pas en japonais"
                        abstract="Vous rêvez d'apprendre le japonais sans avoir vraiment fait le premier pas ? Nous vous accompagnerons en vous présentant la culture, la prononciation, l'écriture et quelques bases pour vous permettre de bien démarrer et vous y plonger sérieusement ensuite."
                        category="Carabistoule" date="2018-06-21T17:10:00-02:00" duration="50mn" type="Conférence"></df-schedule-item>

                    <df-schedule-item name="Pierre Zemb & Horacio Gonzalez & Aurelien Hebert" company="OVH" avatar="pierre-zemb.png" date-label="09:50"
                        title="Redécouvrir l’univers connu avec le dataset de la NASA" abstract="Cela fait des années que l’humanité explore le ciel, rêvant de voyages intersidérales et de nouvelles colonies planétaires. Et toi, as-tu envie de partir 2h avec nous à la découverte de l'univers ?

                        Il se trouve que la NASA possède un formidable jeu de données publiques, notamment celui qui est utilisé pour la recherche d’exoplanètes, c’est-à-dire de planètes situées en dehors de notre système solaire.
                        
                        Nous vous guiderons, au cours de ce Codelab, dans les différentes étapes permettant de redécouvrir des exoplanètes en utilisant Warp10, une plateforme open-source de traitement de séries temporelles."
                        category="Carabistoule" date="2018-06-21T09:50:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>

                    <df-schedule-item name="Philippe Charrière & Nicolas Leroux" company="Clever Cloud / Lunatech" avatar="philippe-charriere.jpg"
                        date-label="12:50" title="Scala pour ceux qui n'en ont jamais fait, par l'exemple, 2h pour être opérationnel(le)"
                        abstract="J’avoue, j’ai trollé longtemps sans connaître, j’ai essayé plusieurs fois sans succès… Et finalement un jour, l’illumination. Je suis persuadé que:

                        On peut écrire du code Scala simple
                        Scala c’est aussi simple que du JavaScript
                        Que ça ouvre l’esprit pour programmer autrement avec d’autres langages (ceux que vous utilisez actuellement ou d’autres)
                        Cette université est destinée à vous apprendre Scala par l'exemple.
                        
                        Nous aborderons les sujets suivants: setup, hello world, ma 1ère classe, companion object, les traits
                        les case classes, de la magie noire avec un peu d'implicits, les fonctions, les functors et le monades, les collections
                        option, either, try, et si vous avez tenu jusqu'ici, une petite WebApp
                        L'objectif étant de vous démontrer que vous pouvez faire du code simple et lisible en Scala, et vous faire plaisir."
                        category="Carabistoule" date="2018-06-21T12:50:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>

                    <df-schedule-item name="Antoine Cellier & Thomas Betous" company="Zenika" avatar="antoine-cellier.jpg" date-label="15:00"
                        title="Propulsez votre application Angular avec GraphQL et Apollo" abstract="GraphQL est une spécification et un langage de requêtage possédant de nombreuses implémentations côté serveur mais aussi côté client.

                        Nous allons propulser notre application grâce à l’implémentation client fournie par Apollo. Les performances vont être améliorées grâce à un système de cache, mais aussi l'expérience utilisateur avec le pattern optimistic UI.
                        
                        A partir d’une application Angular, nous exploiterons les données d’une API GraphQL à l’aide d’Apollo. Profitons des avantages de GraphQL mais pas que!"
                        category="Web" date="2018-06-21T15:00:00-02:00" duration="120mn" type="Codelab"></df-schedule-item>
