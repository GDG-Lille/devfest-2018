<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/google-map/google-map.html">
<link rel="import" href="df-styles.html">

<dom-module id="df-home">
    <template>

        <style include="shared-styles"></style>

        <style>

            .first,
            .second,
            .third,
            .fourth {
                height: 300px;
            }

            .first {
                --app-box-background-front-layer: {
                    background-image: url(/images/e-artsup-1.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .second {
                --app-box-background-front-layer: {
                    background-image: url(//app-layout-assets.appspot.com/assets/bg2.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .third {
                --app-box-background-front-layer: {
                    background-image: url(//app-layout-assets.appspot.com/assets/bg3.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .fourth {
                --app-box-background-front-layer: {
                    background-image: url(//app-layout-assets.appspot.com/assets/bg4.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .navigate-button {
                position: absolute;
                bottom: 10px;
                right: 6px;
            }
        </style>

        <main>
            <section id="devfest">
                <article>
                    <h2>Devfest Lille 2017</h2>
                    <hr/>
                    <p class="small">Rejoignez nous pour une journée de <span class="primary text">conférences</span>, de <span
                            class="primary text">code labs</span>, d'<span class="primary text">échanges</span> sur les
                        sujets du <span class="secondary text">Web</span>, du <span class="secondary text">Mobile</span>,
                        du <span class="secondary text">Cloud</span>, des <span class="secondary text">technologies Google</span>
                        et de leur utilisation par les <span class="secondary text">acteurs locaux</span>.</p>
                    <hr/>
                    <img src="./images/devfest-icons.svg">
                </article>
                <app-box class="first" effects="parallax-background"></app-box>
            </section>

            <section id="location">
                <article>
                    <h2>Le lieu : e-artsup</h2>
                    <hr/>
                    <p><strong>L'école de la passion créative‎</strong></p>
                    <p class="justified">Créée il y a plus de 10 ans, e-artsup, l’école de la passion créative forme en 5 ans après-bac
                        les futurs directeurs artistiques dans quatre grands domaines : Design & Communication, design
                        interactif, game design & motion design. L’école est implantée dans 7 villes de France : Paris,
                        Bordeaux, Lille, Lyon, Montpellier, Nantes et Toulouse.</p>
                    <p>10-12 Rue du Bas Jardin, 59000 Lille</p>
                </article>
                <app-box class="second" effects="parallax-background">
                    <google-map
                            latitude="50.62387"
                            longitude="3.066642"
                            api-key="AIzaSyAIIO4U1G38TKIrJr8-CMi2t5mg7KGfrv8"
                            zoom="13"
                            additional-map-options='{"draggable": false, "zoomControl": false, "scrollwheel": false, "disableDoubleClickZoom": true}'>
                        <google-map-marker latitude="50.62387" longitude="3.066642" draggable="false"
                                           icon="/images/map-marker.png">
                        </google-map-marker>
                    </google-map>
                    <paper-button raised class="primary navigate-button" onclick="navigateToMaps(this)">Y aller !
                    </paper-button>
                </app-box>
            </section>
        </main>
    </template>

    <script>
        Polymer({
            is: 'df-home'
        });

        function navigateToMaps(element) {
            // Wait for ripple to finish.
            element.addEventListener('transitionend', function (e) {
                location.href = 'https://www.google.fr/maps/place/e-artsup+Lille/@50.6235565,3.0645593,17z/data=!4m8!1m2!2m1!1se-artsup+lille!3m4!1s0x47c2d586ab0b4165:0x487357673bd13c09!8m2!3d50.62387!4d3.066642';
            });
        }
    </script>
</dom-module>
