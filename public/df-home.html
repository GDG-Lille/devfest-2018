<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/google-map/google-map.html">
<link rel="import" href="df-styles.html">
<link rel="import" href="df-sponsors.html">

<dom-module id="df-home">
    <template>

        <style include="shared-styles"></style>

        <style>

            .first,
            .second {
                height: 300px;
            }

            .first {
                --app-box-background-front-layer: {
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .second {
                --app-box-background-front-layer: {
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .navigate-button {
                position: absolute;
                bottom: 10px;
                right: 6px;
            }

            #goals {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-around;
              padding: 2rem 0;
              background-color: white;
            }

            #goals .goal {
                min-width: 280px;
                text-align: center;
            }

            #goals .goal h3,
            #goals .goal h4 {
                margin: 0;
            }

            #goals .goal h3 {
              font-size: 2rem;
                color: var(--primary-color);
                text-transform: uppercase;
            }

            #goals .goal h4 {
              font-size: 1.3rem;
              line-height: 1.2;
              font-weight: normal;
            }

            div.stats {
              display: flex;
              flex-wrap: wrap;
              text-align: center;
              margin-bottom: 1rem;
            }
              div.stats p {flex: 1 0 45%;}
              div.stats strong {
                display: inline-block;
                font-size: 2.5em;
                width: 2.5em;
                height: 2.5em;
                line-height: 2.5em;
                color: #FFF;
                background: #19A6BD;
                border-radius: 33.5em;
              }
              div.stats small {
                display: block;
                font-size: 110%;
                color: #19A6BD;
              }

              @media screen and (min-width: 1300px) {
                #devfest {display: flex;}
                #devfest article + div.stats {
                  flex: 1 0 55%;
                  align-items: center;
                  margin: 0 5%;
                }
                div.stats p {flex: 1 1 auto;}
                  div.stats p {flex: 1 0 45%;}
              }
        </style>

        <main>
            <section id="devfest">
                <article>
                    <h2>Devfest Lille 2018</h2>
                    <hr/>
                    <p class="small">Rejoignez nous pour une journ&eacute;e de <span class="primary text">conf&eacute;rences</span>,
                        de <span class="primary text">code labs</span>, d'<span class="primary text">&eacute;changes</span> sur
                        les
                        sujets du <span class="secondary text">Web</span>, du <span class="secondary text">Mobile</span>,
                        du <span class="secondary text">Cloud</span>, des <span class="secondary text">technologies Google</span>
                        et de leur utilisation par les <span class="secondary text">acteurs locaux</span>.</p>
                </article>
                <div class="stats">
                  <p><strong>250</strong> <small>participants</small></p>
                  <p><strong>3</strong> <small>tracks</small></p>
                  <p><strong>64</strong> <small>sessions</small></p>
                  <p><strong>25</strong> <small>speakeers</small></p>
                </div>
            </section>

            <section id="goals">
                <div class="goal">
                    <img src="../../images/share.png" alt="Echanger" />
                    <h3>Echanger</h3>
                    <h4>stands &amp; innovation</h4>
                </div>
                <div class="goal">
                    <img src="../../images/learn.png" alt="Apprendre" />
                    <h3>Apprendre</h3>
                    <h4>avec nos conf&eacute;rences</h4>
                </div>
                <div class="goal">
                    <img src="../../images/do.png" alt="Pratiquer" />
                    <h3>Pratiquer</h3>
                    <h4>pendant nos codelabs</h4>
                </div>
            </section>

            <app-box class="second" effects="parallax-background">
                <google-map
                        latitude="50.611791"
                        longitude="3.134720"
                        api-key="AIzaSyAIIO4U1G38TKIrJr8-CMi2t5mg7KGfrv8"
                        zoom="13"
                        additional-map-options='{"draggable": false, "zoomControl": false, "scrollwheel": false, "disableDoubleClickZoom": true}'>
                    <google-map-marker latitude="50.611791" longitude="3.134720" draggable="false">
                    </google-map-marker>
                </google-map>
                <paper-button raised class="primary navigate-button" onclick="navigateToMaps(this)">Y aller !
                </paper-button>
            </app-box>

            <section id="location">
                <article>
                    <h2>Le lieu : <a href="http://imt-lille-douai.fr/">IMT Lille Douai</a>
                    </h2>
                    <hr/>
                    <p class="justified">Issue de la fusion de Mines Douai et Télécom Lille au 1er janvier 2017, IMT Lille Douai représente la plus grande école d’ingénieurs au nord de Paris, pour former l’ingénieur du futur, généraliste et expert du numérique. Chaque année, IMT Lille Douai, école de l’IMT en partenariat avec l’Université de Lille, diplôme plus de 500 ingénieurs de talent, formés pour anticiper les évolutions économiques et sociétales.</p>
                </article>
            </section>

            <df-sponsors></df-sponsors>
        </main>
    </template>

    <script>
        Polymer({
            is: 'df-home'
        });

        function navigateToMaps(element) {
            // Wait for ripple to finish.
            element.addEventListener('transitionend', function (e) {
                location.href = 'https://goo.gl/maps/GQbdBSnj1Vp';
            });
        }
    </script>
</dom-module>
