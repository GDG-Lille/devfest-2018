<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="./df-speaker.html">

<dom-module id="df-speakers">

    <style include="iron-flex iron-flex-alignment"></style>

    <style include="shared-styles"></style>

    <style>
        article {
            max-width: 100%;
        }

        .df-speaker-card {
            margin: 16px;
            position: relative;
            width: 33%;
        }

        @media screen and (max-width: 1024px) {
            .df-speaker-card {
                width: 50%;
            }
        }

        @media screen and (max-width: 640px) {
            .df-speaker-card {
                width: 100%;
            }
        }

        @media screen and (min-width: 1400px) {
            .df-speaker-card {
                width: 25%;
            }
        }
    </style>

    <template>
        <section>
            <article>
                <h2>Speakers</h2>
                <hr>
                <div class="layout horizontal wrap center-justified">
                    <paper-card class="df-speaker-card">
                        <df-speaker name="Alain Helaili"
                                    company="Github"
                                    avatar="alain-helaili.png"
                                    bio="<p>As far back as he can remember, Alain — also known as @helaili on GitHub.com — has always been a tech guy.</p> 
                                        <p>After 15+ years in the software industry (from middleware to database and APM) he joined GitHub in 2015 as a 
                                        Solutions Engineer. He now commits to strengthen relationships between developers and operations, and helps 
                                        companies understand how to build better software, faster.</p><p> A tireless Open Source advocate, Alain has a very 
                                        interesting take on the way businesses (including GitHub) use GitHub to collaborate on code and create 
                                        awesomeness everyday.</p>"
                                    twitter="http://www.twitter.com/AlainHelaili"
                                    google-plus=""
                                    github="https://github.com/helaili"></df-speaker>
                    </paper-card>
                    <paper-card class="df-speaker-card">
                        <df-speaker name="Hubert Sablonnière"
                                    company="OpenDevise"
                                    avatar="hub.png"
                                    bio="<p>Hubert est développeur Web et passionné d’HTML, CSS et JavaScript. Il travaille depuis 7
                                    ans chez INEAT Conseil et passe une bonne partie de sa semaine à développer sur des projets.
                                    Il intervient de temps en temps chez d'autres clients pour du conseil et de l'audit.</p>
                                    <p>Il a travaillé avec du PHP, du Java et beaucoup de JavaScript pour des sites et webapp
                                    Intranet/Internet, mobile/tablettes et desktop. Il a également une casquette CSS/intégration.</p>
                                    <p>Sur son temps libre, il bidouille beaucoup avec les dernières technologies pour essayer de trouver
                                    des nouveaux usages pour ses utilisateurs et des facilités pour les développeurs.</p>"
                                    twitter="https://twitter.com/hsablonniere"
                                    google-plus=""
                                    github="https://github.com/hsablonniere"></df-speaker>
                    </paper-card>
                    <paper-card class="df-speaker-card">
                        <df-speaker name="Sébastien Pertus"
                                    company="Microsoft"
                                    avatar="sebastien-pertus.jpg"
                                    bio="<p>Evangéliste technique Microsoft France, je suis en charge d'accompagner les communautés de développeurs 
                                        autour des technologies innovantes Microsoft. Web Front avec JavaScript/TypeScript, Backend Node.js, ASP.NET et 
                                        cloud avec Azure. OSS forever :)</p>"
                                    twitter="http://www.twitter.com/sebastienpertus"
                                    google-plus=""
                                    github="http://www.github.com/mimetis"></df-speaker>
                    </paper-card>
                </div>
            </article>
        </section>
    </template>
    <script>
        Polymer({
            is: 'df-speakers'
        });
    </script>
</dom-module>
