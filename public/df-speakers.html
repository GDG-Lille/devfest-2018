<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="./df-speaker.html">

<dom-module id="df-speakers">

    <style include="iron-flex iron-flex-alignment"></style>

    <style include="shared-styles"></style>

    <style>
        article {
            max-width: 100%;
        }

        .df-speaker-card {
            margin: 16px;
            position: relative;
            width: 33%;
        }

        @media screen and (max-width: 1024px) {
            .df-speaker-card {
                width: 50%;
            }
        }

        @media screen and (max-width: 640px) {
            .df-speaker-card {
                width: 100%;
            }
        }

        @media screen and (min-width: 1400px) {
            .df-speaker-card {
                width: 25%;
            }
        }
    </style>

    <template>
        <section>
            <article>
                <h2>Speakers</h2>
                <hr>
                <div class="layout horizontal wrap center-justified">
                    <paper-card class="df-speaker-card">
                        <df-speaker name="Hubert Sablonnière"
                                    company="Clever Cloud"
                                    avatar="hubert-sablonniere.png"
                                    bio="<p>Hubert est passionné par le Web. Il est toujours à la recherche de nouvelles idées et autres bidouilles pour améliorer l'expérience des utilisateurs et des développeurs.</p>"
                                    twitter="https://twitter.com/hsablonniere"
                                    google-plus=""
                                    github="https://github.com/hsablonniere"></df-speaker>
                    </paper-card>
                    <paper-card class="df-speaker-card">
                        <df-speaker name="David Gageot"
                                    company="Google"
                                    avatar="david-gageot.jpeg"
                                    bio="<p>I used to be Java Champion, then GoNoob @Docker. Now I'm a Cloud Platform Developer Advocate at Google. I run Docker in Docker in Docker... recursively.</p>"
                                    twitter="https://twitter.com/dgageot"
                                    google-plus=""
                                    github="https://github.com/dgageot"></df-speaker>
                    </paper-card>
                </div>
            </article>
        </section>
    </template>
    <script>
        Polymer({
            is: 'df-speakers'
        });
    </script>
</dom-module>
